<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>虚拟DOM与真实DOM</title>
  </head>

  <body>
    <!-- 准备容器 -->
    <div id="test"></div>

    <!-- 先引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 再引入ReactDOM库: 用于支持React操作DOM -->
    <script src="../js/react-dom.development.js"></script>

    <!-- 不写type会默认javascript -->
    <script type="text/javascript">
      // 创建React元素,jxs语法,不能写字符串
      const VDOM = React.createElement(
        "h1",
        { id: "title" },
        React.createElement("span", null, "Hello React!")
      );

      // 渲染到Virtual DOM到真实DOM容器中去
      ReactDOM.render(VDOM, document.getElementById("test"));

      console.log("虚拟DOM:",VDOM); // 虚拟 DOM 对象，就是JS的一个对象
      console.log("VDOM.type:",typeof VDOM); // 虚拟DOM的类型 object
      console.log("真实DOM:",document.getElementById("test")); // 真实 DOM 
      debugger; // 真实DOM对象，需要用断点查看，否则会被输出成字符串形式的HTML标签
      // 虚拟DOM比较轻量，真实DOM比较复杂。因为虚拟DOM只是一个JS对象，只有React内部在使用，无需真实DOM那么多的属性，而真实DOM是浏览器提供的API，包含了很多属性和方法。
      // 虚拟DOM最终会被React转换成真实DOM，然后插入到页面中显示出来。
    </script>
  </body>
</html>
