<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>虚拟DOM与真实DOM</title>
  </head>

  <body>
    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        function MyComponent() {
            console.log(this); // undefined,因为babel转换后是严格模式下的函数调用
            return <h2>函数式组件--用于定义简单类型组件</h2>;
        }


        ReactDOM.render(<MyComponent/>,document.getElementById("test"));

        /*
            执行ReactDOM.render(<MyComponent/>,document.getElementById("test"));后发什么生了什么？
                1. JSX语法被Babel转换成了React.createElement(MyComponent,null，null)
                2. 执行React.createElement(MyComponent,null，null)，React解析组件标签，找到对应的MyComponent函数
                3. 执行MyComponent函数，函数返回的虚拟DOM内容渲染成真实DOM，插入到页面中显示出来
        */

    </script>

  </body>
</html>
