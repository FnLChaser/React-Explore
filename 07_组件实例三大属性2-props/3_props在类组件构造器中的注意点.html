<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_props在类组件构造器中的注意点</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
      class Person extends React.Component {

        /* 这种场景是非常极端的例子，一般开发中都用不上
          构造器是否接收props以及是否传递给super()，取决于你是否需要在构造器中使用this.props。
        */
        constructor(props) {
          super(props); // 一定要调用super(props)，否则this.props会是undefined,无法使用
          // 在构造器中可以使用this.props来访问传递的属性
          console.log("Constructor props:", this.props);
        }

        static propTypes = {
          name: PropTypes.string.isRequired, // 限制name属性必须是字符串，且必传
          age: PropTypes.number, // 限制age属性必须是数字
          job: PropTypes.string, // 限制job属性必须是字符串
          city: PropTypes.string, // 限制city属性必须是字符串
          hobby: PropTypes.string, // 限制hobby属性必须是字符串
        };

        static defaultProps = {
          age: 18, // 如果没有传递age属性，则默认值为18
          city: "Shanhghai", // 如果没有传递city属性，则默认值为Shanghai
          job: "Unemployed", // 如果没有传递job属性，则默认值为Unemployed
          hobby: "Gaming", // 如果没有传递hobby属性，则默认值为Gaming
        };

        render() {
          const { name, age, city, job, hobby } = this.props;

          return (
            <div>
              <h2>姓名：{name}</h2>
              <h2>年龄：{age + 1}</h2>
              <h2>城市：{city}</h2>
              <h2>工作：{job}</h2>
              <h2>爱好：{hobby}</h2>
            </div>
          );
        }
      }

      const customizedProps = {
        name: "Tony",
        age: 40,
        city: "New York",
        job: "Engineer",
        hobby: "Reading",
      };

      ReactDOM.render(
        <Person {...customizedProps} />,
        document.getElementById("app"),
      );
    </script>
  </body>
</html>
