<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS中展开运算符的使用</title>
  </head>
  <body>
    <script>

        /* 展开运算符（Spread Operator）示例 */
        // 数组展开 && 数组合并/连接
        const arr1 = [1, 2, 3];

        console.log(...arr1); // 输出: 1 2 3

        const arr2 = [4, 5, 6];
        const combinedArr = [...arr1, ...arr2];
        console.log(combinedArr); // 输出: [1, 2, 3, 4, 5, 6]

        // 函数中接受可变数量的参数
        function sum(...numbers) {
          return numbers.reduce((acc, curr) => acc + curr, 0);
        }
        console.log(sum(1, 2, 3)); // 输出: 6

        // 构造字面量对象时使用展开语法 && 追加新属性
            // 1) 原生JS不允许展开对象，除非使用花括号包裹才可以！算是一种特殊语法，记住即可。 这种写法【let newPerson2 = ...person; 】是直接报错的
        let person = {name: "Alice", age: 25};
        let newPerson = {...person}; // 创建了一个新的对象，包含person的所有属性
        
        console.log(newPerson); // 输出: {name: "Alice", age: 25}
        let updatedPerson = {...person, age: 26, city: "New York"}; // 当然可以给新构造的对象追加新的属性
        console.log(updatedPerson); // 输出: {name: "Alice", age: 26, city: "New York"}

    </script>
  </body>
</html>
