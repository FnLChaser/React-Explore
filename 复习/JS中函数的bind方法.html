<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS中函数的bind方法</title>
  </head>

  <body>
    <script>
      // 函数的bind方法的基本使用
      function demo() {
        console.log(this);
      }
      demo(); // this指向window对象

      const fun1 = demo.bind();
      fun1();
      const fun2 = demo.bind({ name: "Lijun" });
      fun2();


      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        // 方法 --->会挂载到原型上去
        sayHello() {
          console.log(this);
          console.log(`Hello, my name is ${this.name}, I'm ${this.age} years old.`);
        }
      }

      const p1 = new Person("Alice", 30);
        const greet1 = p1.sayHello;
        greet1.bind()(); // this指向window对象

      //bind方法的作用
        // 1)改变函数内部的this指向，如果传参，则this指向传入的参数对象；如果不传参，则this指向原来函数的调用者对象（严格模式下为undefined，非严格模式下为window对象）
        // 2)bind方法会返回一个新的函数
    </script>
  </body>
</html>
