<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1_字符串形式的ref</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
      /* 字符串形式的ref在16以后的版本中不推荐使用：因为使用多了会有效率问题。详情见React github源码库中讨论 */

      class MyComponent extends React.Component {
        showData = () => {
          const { input1 } = this.refs;
          console.log("输入框1的值为：", input1.value);
          alert("输入框1的值为：" + input1.value);
        };

        popUpData = () => {
          const { input2 } = this.refs;
          alert("输入框2的值为：" + input2.value);
        };

        render() {
          return (
            <div>
              <input ref="input1" type="text" placeholder="点击按钮提示数据" />
              <button onClick={this.showData}>点击获取输入框的值</button>
              <input
                ref="input2"
                onBlur={this.popUpData}
                type="text"
                placeholder="失去焦点提示数据"
              />
            </div>
          );
        }
      }

      ReactDOM.render(<MyComponent />, document.getElementById("app"));
    </script>
  </body>
</html>
