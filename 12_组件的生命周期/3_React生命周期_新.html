<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3_React生命周期_新</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../js/React17.0.1/react.development.js"></script>
    <script src="../js/React17.0.1/react-dom.development.js"></script>
    <script src="../js/React17.0.1/babel.min.js"></script>

    <script type="text/babel">
      class Count extends React.Component {
        /* 组件构造器 */
        constructor(props) {
          super(props);
          console.log("Count---constructor");
          this.state = {
            count: 1,
          };
        }

        demise = () => {
          console.log("Count---unmountComponentAtNode");
          //   clearInterval(this.timer) //在这里清除定时器也可以
          /* 卸载组件 */
          ReactDOM.unmountComponentAtNode(document.getElementById("app"));
        };

        /* 组件将被卸载 */
        componentWillUnmount() {
          console.log("Count---componentWillUnmount");
        }

        /* 组件将被挂载 */
        // UNSAFE_componentWillMount() {
        //   console.log("Count---UNSAFE_componentWillMount");
        // }

        /*
        
        新生命周期中，这钩子极其少用。他可以接收传递给组件的props,同时还有组件的state信息，可以用于以下case:
        当state的数据任何时候都取决于props，那么就可以使用这个钩子了！这个钩子强制返回null或者类似于state的对象
        如果返回了props(即类似于state的对象)，那么后面的数据就以props为主了，state无法修改！ ===>详情见官方文档@17.0.1
        如果返回了null,对state无影响。
        
        */
        static getDerivedStateFromProps(props,state){
          console.log("Count---getDerivedStateFromProps",props,state);
          return null;
        }

        /* 
        此钩子用于在DOM更新前获取快照数据，当然本身也不是很常用
        */
        getSnapshotBeforUpdate(){
          console.log("Count---getSnapshotBeforUpdate");
          return {preDataKey:"preDataValue"} // 这里的返回值会被传递给组件的钩子函数componentDidUpdate，作为参数传入。其实就是记录DOM更新前的最后以此快照数据，因为更新后之前的数据就没了。
        }

        /* 组件挂载完成 */
        componentDidMount() {
          console.log("Count---componentDidMount");
        }

        // 组件是否应该被更新 【这个钩子函数是一个‘阀门’，返回结果为布尔值，true则继续往下走更新组件。false则停止更新组件，直至下一次被触发】
        shouldComponentUpdate() {
          console.log("Count---shouldComponentUpdate");
          return true;
        }

        // 组件将被更新
        UNSAFE_componentWillUpdate() {
          console.log("Count---UNSAFE_componentWillUpdate");
        }

        // 组件更新完毕
        componentDidUpdate() {
          console.log("Count---componentDidUpdate");
        }

        countNum = () => {
          const { count } = this.state;
          this.setState({
            count: count + 1,
          });
        };

        // 强制更新组件
        force = () => {
          this.forceUpdate();
        };

        /* 组件初始化渲染，状态更新之后 */
        render() {
          console.log("Count---render");
          return (
            <div>
              <h1>Finally, we reached {this.state.count}</h1>
              <button onClick={this.countNum}>plsu One</button>
              <button onClick={this.force}>force Reload</button>
              <button onClick={this.demise}>demise component</button>
            </div>
          );
        }
      }

      /* 
        父子组件
      */

      class ParentComponent extends React.Component {
        state = {
          carName: "Benz",
        };

        switchCar = () => {
          this.setState({
            carName: "toyoto",
          });
        };

        render() {
          console.log("ParentComponent---render");
          return (
            <div>
              <h2>我是Parent组件，我目前开：{this.state.carName}</h2>
              <button onClick={this.switchCar}>换车</button>
              <ChildComponent carName={this.state.carName} />
            </div>
          );
        }
      }

      class ChildComponent extends React.Component {
        state = {
          carName: "Benz",
        };

        switchCar = () => {
          this;
        };

        /* 这个组件有个坑！！！第一次接受参收时不会触发该钩子调用，后面的传参会触发！ */
        UNSAFE_componentWillReceiveProps(props) {
          console.log("ChildComponent---UNSAFE_componentWillReceiveProps");
          console.log("ChildComponent---receive:", props);
        }

        // 组件是否应该被更新 【这个钩子函数是一个‘阀门’，返回结果为布尔值，true则继续往下走更新组件。false则停止更新组件，直至下一次被触发】
        shouldComponentUpdate() {
          console.log("ChildComponent---shouldComponentUpdate");
          return true;
        }

        // 组件将被更新
        UNSAFE_componentWillUpdate() {
          console.log("ChildComponent---UNSAFE_componentWillUpdate");
        }

        // 组件更新完毕
        componentDidUpdate() {
          console.log("ChildComponent---componentDidUpdate");
        }

        render() {
          console.log("ChildComponent---render");
          const { carName } = this.props;
          return (
            <div>
              <h2>我是Child组件,我负责展示父组件的车辆信息</h2>
              <p>当前老爹开的是：{carName}</p>
            </div>
          );
        }
      }

      ReactDOM.render(<Count />, document.getElementById("app"));
    </script>
  </body>
</html>
